<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Service Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-dark text-light">
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="monitor-form" class="border p-4 bg-secondary text-light rounded">
                    <div class="form-group">
                        <label for="issueQuery">Issue Query:</label>
                        <input type="text" class="form-control" id="issueQuery" name="issueQuery" required>
                    </div>
                    <div class="form-group">
                        <label for="tag">Tag:</label>
                        <input type="text" class="form-control" id="tag" name="tag" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <h2 id="response-message" class="mt-4" text-center"></h2>
            </div>
        </div>
        <h3>You're currently monitoring:</h3>
        <div class="row mt-4" id="collections-container"></div>
    </main>

    <div id="footer-placeholder"></div> <!-- Placeholder per il footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script/monitor.js"></script>
    <script src="script/loadComponents.js"></script>
</body>

</html>
