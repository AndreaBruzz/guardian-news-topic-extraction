<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics Modeling Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-dark text-light">
    <header class="text-center my-4">
        <h1></h1>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="topics-form" class="border p-4 bg-secondary text-light rounded">
                    <div class="form-group">
                        <label for="topicsQuery">Topics Query:</label>
                        <input type="text" class="form-control" id="topicsQuery" name="topicsQuery" required>
                    </div>
                    <div class="form-group">
                        <label for="numOfTopics">Number of topics to extract:</label>
                        <input type="number" class="form-control" id="numOfTopics" name="numOfTopics" required>
                    </div>
                    <div class="form-group">
                        <label for="numOfTopWords">Number of top words per topic:</label>
                        <input type="number" class="form-control" id="numOfTopWords" name="numOfTopWords" required>
                    </div>
                    <!--
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="number" class="form-control" id="startDate" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="number" class="form-control" id="endDate" name="endDate">
                    </div>
                    -->
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
            <h2 id="response-message" class="mt-4" text-center"></h2>
        </div>
    </main>
    <script src="script/topics.js"></script>
</body>

</html>
