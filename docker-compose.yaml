version: '3.8'

services:
  monitor-service:
    build:
      context: ./monitor-service
      dockerfile: Dockerfile
    #image: monitor-service:latest
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/articles

  mongo:
    build:
      context: ./mongo-service
      dockerfile: Dockerfile
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data

  indexing-service:
    build:
      context: ./indexing-service
      dockerfile: Dockerfile
    depends_on:
      - mongo
      - elasticsearch

  topic-modeling-service:
    build:
      context: ./topic-modeling-service
      dockerfile: Dockerfile
    depends_on:
      - elasticsearch

  frontend-service:
    build:
      context: ./frontend-service
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - monitor-service
      - indexing-service
      - topic-modeling-service

volumes:
  mongo-data:
  es-data:
